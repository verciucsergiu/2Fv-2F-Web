                    <?= username ?>/
                        <?= studentName ?>
                </p>
            </div>
        </div>

    </section>


    <section>

        <div class="scrollit">
            <table class="student-table">


                <? for(studentIndex=0;studentIndex<studentsNumber+1;studentIndex++) { ?>

                    <? if(studentIndex===0)  { ?>
                        <thead class="student-table-head">
                            <tr class="student-table-head-row">
                                <? for(columnIndex=0;columnIndex<numberOfColumns;columnIndex++) { ?>

                                    <th>
                                        <?= tableHeader[columnIndex] ?>
                                    </th>
                                    <?}?>
                            </tr>
                        </thead>
                        <tbody class="student-table-body">
                            <? } else { ?>
                                <tr class="student-table-body-row">
                                    <? for(columnIndex=0;columnIndex<numberOfColumns;columnIndex++) { ?>
                                        <? if(username===info[studentIndex-1][0]) { ?>

                                            <td class="regular-student">
                                                <?= info[studentIndex-1][columnIndex] ?>
                                            </td>

                                            <? } else { ?>

                                                <td class="regular-student">
                                                    <?= info[studentIndex-1][columnIndex] ?>
                                                </td>

                                                <?}?>

                                                    <?}?>


                                </tr>
                                <?}?>
                        </tbody>
                        <?}?>


            </table>
        </div>
